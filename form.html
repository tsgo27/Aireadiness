<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form method="POST" action="../Models/salvar_respostas.php" id="assessment-form">
            <section class="question-section active">
                <h2>Governança e Políticas de IA</h2>
                <div class="question">
                    <label for="q1">1. A empresa possui uma política de IA documentada?</label><br />
                    <label><input type="radio" name="q1" value="A"> A) Não</label><br />
                    <label><input type="radio" name="q1" value="B"> B) Em desenvolvimento</label><br />
                    <label><input type="radio" name="q1" value="C"> C) Sim, mas não abrangente</label><br />
                    <label><input type="radio" name="q1" value="D"> D) Sim, abrangente e atualizada</label>

                    <br>
                    <label for="q2">2. Existe um comitê ou responsável pela supervisão ética e legal da IA na empresa?</label><br />
                    <label><input type="radio" name="q2" value="A"> A) Não</label><br />
                    <label><input type="radio" name="q2" value="B"> B) Em discussão</label><br />
                    <label><input type="radio" name="q2" value="C"> C) Sim, mas com atuação limitada</label><br />
                    <label><input type="radio" name="q2" value="D"> D) Sim, com atuação efetiva e multidisciplinar</label><br />

                    <br>
                    <label for="q3">3. A empresa realiza avaliações de impacto de risco (risk assessments) para sistemas de IA de alto risco, conforme definido pelo AI Act?</label><br />
                    <label><input type="radio" name="q3" value="A"> A) Não</label><br />
                    <label><input type="radio" name="q3" value="B"> B) Planejado, mas não implementado</label><br />
                    <label><input type="radio" name="q3" value="C"> C) Sim, para alguns sistemas</label><br />
                    <label><input type="radio" name="q3" value="D"> D) Sim, para todos os sistemas de alto risco</label><br />
                </div>
                <button type="button" class="next-btn">Próxima</button>
            </section>
    
            <section class="question-section">
                <h2>Dados e Qualidade</h2>
                <div class="question">
                    <label for="q4">4. A empresa possui processos para garantir a qualidade, relevância e representatividade dos dados usados em sistemas de IA?</label><br />
                    <label><input type="radio" name="q4" value="A"> A) Não</label><br />
                    <label><input type="radio" name="q4" value="B"> B) Em desenvolvimento inicial</label><br />
                    <label><input type="radio" name="q4" value="C"> C) Sim, mas com lacunas</label><br />
                    <label><input type="radio" name="q4" value="D"> D) Sim, processos robustos e contínuos</label><br />

                    <br>
                    <label for="q5">5. São implementadas medidas para identificar e mitigar vieses (biases) nos dados e algoritmos de IA?</label><br />
                    <label><input type="radio" name="q5" value="A"> A) Não</label><br />
                    <label><input type="radio" name="q5" value="B"> B) Em fase de conscientização</label><br />
                    <label><input type="radio" name="q5" value="C"> C) Sim, com ferramentas e técnicas básicas</label><br />
                    <label><input type="radio" name="q5" value="D"> D) Sim, com abordagem sistemática e contínua</label><br />
                </div>
                <button type="button" class="next-btn">Próxima</button>
            </section>

            <section class="question-section">
                <h2>Transparência e Explicabilidade</h2>
                <div class="question">
                    <label for="q6">6. Os sistemas de IA fornecem informações claras sobre seu propósito, funcionamento e limitações aos usuários e partes interessadas?</label><br />
                    <label><input type="radio" name="q6" value="A"> A) Não</label><br />
                    <label><input type="radio" name="q6" value="B"> B) Informações limitadas</label><br />
                    <label><input type="radio" name="q6" value="C"> C) Sim, mas pode ser melhorado</label><br />
                    <label><input type="radio" name="q6" value="D"> D) Sim, informações completas e acessíveis</label><br />

                    <br>
                    <label for="q7">7. Quando apropriado, a empresa busca desenvolver sistemas de IA explicáveis (XAI) para aumentar a compreensibilidade das decisões?</label><br />
                    <label><input type="radio" name="q7" value="A"> A) Não</label><br />
                    <label><input type="radio" name="q7" value="B"> B) Não aplicável aos nossos sistemas atuais</label><br />
                    <label><input type="radio" name="q7" value="C"> C) Em estudo/experimentação</label><br />
                    <label><input type="radio" name="q7" value="D"> D) Sim, é um critério importante no desenvolvimento</label><br />
                </div>
                <button type="button" class="next-btn">Próxima</button>
            </section>

            <section class="question-section">
                <h2>Segurança e Robustez</h2>
                <div class="question">
                    <label for="q8">8. A empresa implementa medidas de segurança cibernética específicas para proteger sistemas de IA contra ataques e manipulações?</label><br />
                    <label><input type="radio" name="q8" value="A"> A) Não</label><br />
                    <label><input type="radio" name="q8" value="B"> B) Medidas gerais de segurança, sem foco em IA</label><br />
                    <label><input type="radio" name="q8" value="C"> C) Sim, mas em estágio inicial</label><br />
                    <label><input type="radio" name="q8" value="D"> D) Sim, medidas robustas e específicas para IA</label><br />

                    <h2>Responsabilidade e Prestação de Contas</h2>
                    <label for="q10">10. A empresa possui mecanismos para monitorar o desempenho dos sistemas de IA, identificar erros e tomar medidas corretivas?</label><br />
                    <label><input type="radio" name="q10" value="A"> A) Não</label><br />
                    <label><input type="radio" name="q10" value="B"> B) Monitoramento básico</label><br />
                    <label><input type="radio" name="q10" value="C"> C) Sim, monitoramento regular e relatórios</label><br />
                    <label><input type="radio" name="q10" value="D"> D) Sim, monitoramento contínuo e processos de correção</label><br />

                    <br>
                    <label for="q11">11. Existem canais para que os usuários e partes afetadas possam relatar problemas e obter reparação em caso de danos causados por sistemas de IA?</label><br />
                    <label><input type="radio" name="q11" value="A"> A) Não</label><br />
                    <label><input type="radio" name="q11" value="B"> B) Canais de comunicação gerais</label><br />
                    <label><input type="radio" name="q11" value="C"> C) Sim, canais específicos, mas sem processos claros</label><br />
                    <label><input type="radio" name="q11" value="D"> D) Sim, canais e processos bem definidos para reparação</label><br />
                </div>
                <button type="button" class="next-btn">Próxima</button>
            </section>
        </form>
        <button type="button" id="submit-button">Avaliar Preparação</button>
    </main>
</body>
</html>
